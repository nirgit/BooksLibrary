<!DOCTYPE html>
<html ng-app="bookapp">
    <head>
        <title>Book library</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
        <link rel="stylesheet" href="css/app.css">
        <script>
            (function init() {
                var app = document.createElement("script") ;
                if(window.location.search.indexOf("debug=true") >= 0) {
                    app.src = "app.js" ;
                } else {
                    app.src = "app.min.js" ;
                }
                document.head.appendChild(app) ;
            })() ;

            function signInCB(result) {
                return app.auth.signinCallback(result) ;
            }
        </script>
    </head>
<body>
    <div id="main" ng-controller="myCtrlr">
        {{myName}}
    </div>

    <script>
        var app = window.angular.module("bookapp", []) ;
        app.controller('myCtrlr', function($scope) {
            $scope.myName = "Nir" ;
        }) ;
    </script>

</body>
</html>
