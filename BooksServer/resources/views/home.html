<html>
<head>
    <title>Book library</title>
    <script src="lib/jquery-2.0.3.min.js"></script>
    <script src="js/utils/define.js"></script>
    <script src="js/utils/loader.js"></script>
    <script>
        function init() {
            getAllBooks() ;

            $("#searchButton").on('click', function() {
                var bookName = $("#bookNameToSearch").val() ;
                getBook(bookName) ;
            }) ;
        }
    </script>
</head>
<body>
    <div>
        <h1>List of all available books</h1>
        <div id="allBooks">
            <ul id="availableBooksList">

            </ul>
        </div>
    </div>

    <div id="bookSearch">
        <input id="bookNameToSearch" type="text" placeholder="Enter a book name..." maxlength="100"/><span id="searchButton" class="button">Search!</span>
    </div>

    <div id="results"></div>

<script>
    loadScripts([
        "bookClient.js",
        "views/view.js",
        "components/animal.js",
        "components/dog.js"
    ], function() {
        setTimeout(init, 500) ;
    }) ;
</script>
</body>
</html>
